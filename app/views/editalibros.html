<div class="container wrapper" ng-controller="editarLibros">
	<h1 class="text-center">Listado de libros</h1>
	<nav class="navbar navbar-default" id="buscalibros">
  <div class="navbar-header">
		<div class="alert alert-default navbar-brand search-box">
		    <button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">AÃ±adir libro <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
	    </div>
	  <div class="alert alert-default input-group search-box">
		   <span class="input-group-btn">
		    <input type="text" class="form-control" placeholder="Buscar libro en la base de datos..." ng-model="search_query">
		   </span>
	  </div>
  </div>
	</nav>
  <div class="col-md-6 col-md-offset-3">

<!-- Include form template which is used to insert data into database -->
     <div ng-include src="'app/views/form.html'"></div>

<!-- Include form template which is used to edit and update data into database -->
     <div ng-include src="'app/views/editForm.html'"></div>
     <div ng-include autoscroll="true" src="'app/views/eliminar.html'"></div>
  </div>
     <div class="clearfix"></div>

<!-- Table to show employee detalis -->
 <div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>#</th>
			<th ng-click="doSort('Nombre')">Nombre</th>
			<th ng-click="doSort('Autor')">Autor</th>
			<th ng-click="doSort('Editorial')">Editorial</th>
			<th></th>
			<th></th>
		</tr>
		<tr dir-paginate="lib in libro| filter:search_query | orderBy:sortBy:reverse | itemsPerPage:5">
			<td>
			<span>{{lib.Id_libros}}</span></td>
			<td>{{lib.Nombre}}</td>
			<td>{{lib.Autor}}</td>
			<td>{{lib.Editorial}}</td>
			<td>
			<button class="btn btn-warning" ng-click="editInfo(lib)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
		</td>
		<td>
			<button class="btn btn-danger" ng-click="deleteInfo(lib)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
		</td>
		</tr>
	</table>
	<dir-pagination-controls
      max-size="5"
      direction-links="true"
      boundary-links="true">
     </dir-pagination-controls>
	<p><a class="btn btn-success" href="#/" role="button">Inicio</a></p>
  </div>
</div>
